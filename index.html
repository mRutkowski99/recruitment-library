<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Keep favourites books in your own library</h1>

    <form id="form" class="form">
      <div class="form--field">
        <label class="form--label" for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form--input"
          placeholder="Enter book's title"
        />
        <p class="error-msg">Title must be at least 1 chracter long</p>
      </div>

      <div class="form--field">
        <label class="form--label" for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          class="form--input"
          placeholder="Enter book's author"
        />
        <p class="error-msg">Author must be at least 3 characters long</p>
      </div>

      <div class="form--field">
        <label class="form--label" for="priority">Priority</label>
        <input
          type="number"
          min="1"
          max="5"
          name="priority"
          id="priority"
          class="form--input"
          placeholder="Set priority for book (1-5)"
        />
        <p class="error-msg">Priority must be integer number between 1 and 5</p>
      </div>

      <div class="form--field">
        <label class="form--label" for="type">Type of book</label>
        <select name="type" id="type" class="form--input">
          <option value="" selected disabled hidden>Choose type of book</option>
          <option value="biography">Biography</option>
          <option value="novel">Novel</option>
          <option value="poetry">Poetry</option>
        </select>
        <p class="error-msg">You need to select type of book from list</p>
      </div>

      <button type="submit" class="form--btn">Add new book</button>
    </form>

    <ul class="books-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
